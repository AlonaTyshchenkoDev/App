<nav class="navbar bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Chat</a>
  </div>
</nav>

<main class="chat">
  <div class="container">
    <div class="chat-content">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let message of messages">
            <strong>User</strong>
            <span> {{message}}</span>
          </li>
        </ul>
      </div>
    </div>
    <form [formGroup]="form" >
      <div class="chat-send row">
        <div class="col-8">
          <input type="text" class="form-control" name="message" formControlName="message">
        </div>
        <div class="col-2">
          <button type="button" (click)="send()" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</main>
